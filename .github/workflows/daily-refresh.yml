name: Daily Refresh

on:
  schedule:
    - cron: "0 8 * * *" # 08:00 UTC daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      EVENT_QUERY: "events in Boerne, TX"
      EVENT_CSV: "events.csv"
      EVENT_ICS: "events.ics"
      SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: npm install
      - name: Refresh CSV and ICS
        run: |
          node scripts/fetch-events.js
          node scripts/generate-ics.js
      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Automated refresh [skip ci]" || exit 0
          git push https://${GH_TOKEN}@github.com/enkday/serpapi-events-toolkit.git HEAD:main
